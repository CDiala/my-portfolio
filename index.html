<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="top">
      <div class="box-container">
        <nav class="flex flex-row">
          <a href="/" class="img-logo">Buzz</a>
          <ul class="flex flex-row nav-list">
            <li>
              <a href="#info">About me</a>
            </li>
            <li>
              <a href="#quote">Testimonial</a>
            </li>
            <li>
              <a href="#action">Contact me</a>
            </li>
          </ul>
        </nav>
        <div class="flex flex-row hero-section">
          <section class="flex flex-col hero-intro">
            <h1 class="hero-title">
              Hello ðŸ‘‹ <br />
              I'm Chibuzo Diala
            </h1>
            <p class="hero-paragraph">
              Welcome to my portfolio. Stay here, and you'll get to know more
              about me.
            </p>
            <button class="btn btn-primary">Explore</button>
          </section>
          <img
            src="./images/work-life.jpeg"
            width="520"
            alt="mountains and hot air balloons"
          />
        </div>
      </div>
    </header>
    <main>
      <section id="info" class="block info-section">
        <h2>Some fun stuff about me</h2>
        <div class="flex flex-row info.container">
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/workout.webp"
                width="168"
                alt="guys in a gym"
              />
            </div>
            <figcaption>Workout</figcaption>
          </figure>
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/music_1.jpeg"
                width="168"
                alt="phone playing music"
              />
            </div>
            <figcaption>Music</figcaption>
          </figure>
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/travels.jpeg"
                width="168"
                alt="travel preparation"
              />
            </div>
            <figcaption>Travels & Tours</figcaption>
          </figure>
          <figure class="info-card">
            <div class="img-cont">
              <img
                src="./images/codes.png"
                width="168"
                alt="programming codes"
              />
            </div>
            <figcaption>Coding</figcaption>
          </figure>
        </div>
      </section>
      <section id="quote" class="block quote-section">
        <figure class="quote">
          <blockquote>
            <q>
              Knowing Chibuzo as a colleague and friend is the best thing that's
              happened to me. He brings his best to the team, always seeking
              ways to make work more efficient for everyone.
            </q>
          </blockquote>
          <figcaption>-Jide</figcaption>
        </figure>
      </section>
      <section id="action" class="action-section">
        <section class="flex flex-row action-container">
          <div>
            <h2>Need my service?</h2>
            <p>I'm only one click away &rarr;</p>
          </div>
          <button class="btn btn-primary btn-outline">Sign up</button>
        </section>
      </section>
    </main>
    <aside class="scroll-section">
      <div class="go-up">
        <a class="flex flex-row" href="#top">&uarr;</a>
      </div>
    </aside>
    <footer class="footer">
      <p>Copyright &copy; 2022</p>
    </footer>
  </body>
</html>
